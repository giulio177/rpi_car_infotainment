<div class="media">
    <img id="music-art" class="media-art" src="../../assets/default_album_art.png" alt="Album art">
    <div class="media-details">
        <h3 id="music-title">No track</h3>
        <p id="music-artist">--</p>
        <p id="music-album">--</p>
        <p id="music-progress">00:00 / 00:00</p>
        <p id="music-status">Status: stopped</p>
    </div>
</div>
<div class="media-controls">
    <button id="media-previous" class="control-button" title="Previous">⏮</button>
    <button id="media-play" class="control-button" title="Play / Pause">⏯</button>
    <button id="media-next" class="control-button" title="Next">⏭</button>
</div>
