<div class="player-layout">
  <div class="player-top">
    <div class="player-info">
      <div class="media-details">
        <h2 id="player-title">No song playing...</h2>
        <h3 id="player-artist">---</h3>
        <p id="player-album" class="card-note">---</p>
      </div>

      <div class="controls">
        <button id="btn-prev" class="button-media" data-action="prev">
          <span class="material-symbols-outlined icon icon--lg">skip_previous</span>
        </button>

        <button id="btn-play-pause" class="button-media icon-btn--primary" data-action="toggle">
          <!-- l’icona verrà aggiornata da JS -->
          <span id="icon-play-pause" class="material-symbols-outlined icon icon--xl">pause</span>
        </button>

        <button id="btn-next" class="button-media" data-action="next">
          <span class="material-symbols-outlined icon icon--lg">skip_next</span>
        </button>
      </div>
    </div>

    <div class="player-art">
      <img id="player-art" class="media-art" alt="Album art" src="assets/media/album_placeholder.svg" />
    </div>
  </div>

  <div class="player-progress">
    <div class="progress">
      <div id="player-progress-bar" class="progress__bar" style="width:32%"></div>
    </div>
    <p id="player-time" class="card-meta">00:00 / 00:00</p>
  </div>

  <div class="player-actions">
    <button class="btn-secondary" data-action="lyrics">
      <span class="material-symbols-outlined">music_note</span>&nbsp;Show Lyrics
    </button>
    <button class="btn-secondary" data-navigate="library">
      <span class="material-symbols-outlined">library_music</span>&nbsp;Library
    </button>
    <button id="btn-download" class="btn-secondary" data-action="download">
      <span class="material-symbols-outlined">download</span>&nbsp;Download
    </button>
  </div>

  <div class="player-download">
    <div class="progress">
      <div id="player-download-bar" class="progress__bar" style="width:65%"></div>
    </div>
  </div>
</div>
