<div class="home-layout">
    <div class="home-twoth">
        <div class="home-widgets">
            <button class="home-card">
                <span class="home-symbol">phone</span>
                <span class="home-text">Telephone</span>
            </button>
            <button class="home-card" data-navigate="airplay_mirroring">
                <span class="home-symbol">android</span>
                <span class="home-text">Android Auto</span>
            </button>
            <button class="home-card" data-navigate="obd_ii_data">
                <span class="home-symbol">speed</span>
                <span class="home-text">OBD</span>
            </button>
            <button class="home-card" data-navigate="airplay_mirroring">
                <span class="home-symbol">cast</span>
                <span class="home-text">Mirroring</span>
            </button>
            <button class="home-card">
                <span class="home-symbol">photo_camera_back</span>
                <span class="home-text">Rear Camera</span>
            </button>
            <button class="home-card" data-navigate="music_player">
                <span class="home-symbol">music_note</span>
                <span class="home-text">Music</span>
            </button>
            <button class="home-card" data-navigate="fm_radio">
                <span class="home-symbol">radio</span>
                <span class="home-text">Radio</span>
            </button>
            <button class="home-card">
                <span class="home-symbol">equalizer</span>
                <span class="home-text">Equalizer</span>
            </button>
            <button class="home-card" data-navigate="settings">
                <span class="home-symbol">settings</span>
                <span class="home-text">Settings</span>
            </button>
            <button class="home-card" data-navigate="logs">
                <span class="home-symbol">article</span>
                <span class="home-text">Logs</span>
            </button>
        </div>
    </div>
    <a class="home-oneth" href="#">
        <div class="home-media" data-navigate="music_player">
        <!--button type="button" class="home-media" data-navigate="music_player"-->
            <div class="card-cover">
            <img id="home-art" class="card-cover__image"
                src="assets/media/album_placeholder.svg"
                alt="Album art for the current track" />
            <div class="card-cover__gradient"></div>
            <div class="card-cover__meta">
                <h3 id="home-title" class="card-title">No track</h3>
                <p id="home-artist" class="card-subtitle">--</p>
                <p id="home-album" class="card-note">--</p>
            </div>
            </div>

            <div class="card-body">
            <div class="progress">
                <div class="progress__bar" style="width:0%"></div>
            </div>
            <p id="home-progress" class="card-meta">00:00 / 00:00</p>

            <div class="controls">
                <button class="button" onclick="event.preventDefault()">
                    <span class="material-symbols-outlined icon icon--lg">skip_previous</span>
                </button>
                <button class="button icon-btn--primary" onclick="event.preventDefault()">
                    <span class="material-symbols-outlined icon icon--xl">pause</span>
                </button>
                <button class="button" onclick="event.preventDefault()">
                    <span class="material-symbols-outlined icon icon--lg">skip_next</span>
                </button>
            </div>
            </div>
        </div>
    </a>
</div>
