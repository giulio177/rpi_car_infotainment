<div class="settings-container">
    <section class="settings-section">
        <h2 class="settings-title">General</h2>
        <div class="settings-divide">
            <div class="settings-row">
                <label class="text-base font-medium" for="settings-theme">UI Theme</label>
                <div class="relative w-48">
                    <select id="settings-theme" class="settings-select">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                    <span class="settings-icon">expand_more</span>
                </div>
            </div>
            <div class="settings-row">
                <label class="text-base font-medium" for="settings-ui_render_mode">Render Mode</label>
                <div class="relative w-48">
                    <select id="settings-ui_render_mode" class="settings-select">
                        <option value="html">Embedded HTML</option>
                        <option value="native">Native Widgets</option>
                    </select>
                    <span class="settings-icon">expand_more</span>
                </div>
            </div>
            <div class="settings-row">
                <label class="text-base font-medium" for="settings-ui_scale_mode">Scale Mode</label>
                <div class="relative w-48">
                    <select id="settings-ui_scale_mode" class="settings-select">
                        <option value="auto">Auto (Scale)</option>
                        <option value="fixed_small">Small (Fixed)</option>
                        <option value="fixed_medium">Medium (Fixed)</option>
                        <option value="fixed_large">Large (Fixed)</option>
                    </select>
                    <span class="settings-icon">expand_more</span>
                </div>
            </div>
            <div class="settings-row">
                <label class="text-base font-medium" for="settings-window_resolution">Resolution</label>
                <div class="relative w-48">
                    <select id="settings-window_resolution" class="settings-select">
                        <option value="1024x600">1024 × 600</option>
                        <option value="1280x720">1280 × 720</option>
                        <option value="1920x1080">1920 × 1080</option>
                    </select>
                    <span class="settings-icon">expand_more</span>
                </div>
            </div>
            <div class="settings-row">
                <label class="text-base font-medium" for="settings-show_cursor">Show Cursor</label>
                <button 
                    id="settings-show_cursor"
                    aria-checked="false" 
                    class="toggle-switch" 
                    role="switch">
                    <span class="toggle-knob"></span>
                </button>
            </div>
            <div class="settings-row">
                <label class="text-base font-medium" for="settings-position_bottom_right">Anchor Window Top-Left</label>
                <button
                    id="settings-position_bottom_right"
                    aria-checked="false" 
                    class="toggle-switch" 
                    role="switch">
                    <span class="toggle-knob"></span>
                </button>
            </div>
            <div class="settings-row">
                <span class="text-base font-medium" for="settings-developer_mode">Developer Mode</span>
                <button
                    id="settings-developer_mode"
                    aria-checked="false" 
                    class="toggle-switch" 
                    role="switch">
                    <span class="toggle-knob"></span>
                </button>
            </div>
        </div>
    </section>

    <section class="settings-section">
        <h2 class="settings-title">OBD-II</h2>
        <div class="settings-divide">
            <div class="settings-row">
                <span class="text-base font-medium">Enable OBD-II Reader</span>
                <div class="flex items-center gap-3">
                    <button
                        id="settings-obd_enabled"
                        aria-checked="false" 
                        class="toggle-switch" 
                        role="switch">
                        <span  class="toggle-knob"></span>
                    </button>
                </div>
            </div>
            <div class="settings-row">
                <label class="text-base font-medium" for="settings-obd_port">Port</label>
                <input id="settings-obd_port" type="text" placeholder="/dev/ttyUSB0" class="w-48 rounded-lg border-2 border-surface-dark bg-background-dark p-3 text-base text-text-light focus:border-primary focus:outline-none focus:ring-0" />
            </div>
            <div class="settings-row">
                <label class="text-base font-medium" for="settings-obd_baudrate">Baudrate</label>
                <input id="settings-obd_baudrate" type="text" placeholder="38400" class="w-48 rounded-lg border-2 border-surface-dark bg-background-dark p-3 text-base text-text-light focus:border-primary focus:outline-none focus:ring-0" />
            </div>
        </div>
    </section>

    <section class="settings-section">
        <h2 class="settings-title">Radio</h2>
        <div class="settings-divide">
            <div class="settings-row">
                <span class="text-base font-medium">Enable Radio</span>
                <div class="flex items-center gap-3">
                    <button
                        id="settings-radio_enabled"
                        aria-checked="false" 
                        class="toggle-switch" 
                        role="switch">
                        <span  class="toggle-knob"></span>
                    </button>
                </div>
            </div>
            <div class="settings-row">
                <label class="text-base font-medium" for="settings-radio_type">Radio Type</label>
                <div class="relative w-48">
                    <select id="settings-radio_type" class="settings-select">
                        <option value="none">None</option>
                        <option value="sdr">SDR</option>
                        <option value="si4703">Si4703</option>
                        <option value="si4735">Si4735</option>
                    </select>
                    <span class="settings-icon">expand_more</span>
                </div>
            </div>
            <div class="settings-row">
                <label class="text-base font-medium" for="settings-last_fm_station">Last Station</label>
                <input id="settings-last_fm_station" type="text" class="w-48 rounded-lg border-2 border-surface-dark bg-background-dark p-3 text-base text-text-light focus:border-primary focus:outline-none focus:ring-0" placeholder="98.5" />
            </div>
            <div class="settings-row">
                <label class="text-base font-medium" for="settings-radio_i2c_address">I2C Address</label>
                <input id="settings-radio_i2c_address" type="text" class="w-48 rounded-lg border-2 border-surface-dark bg-background-dark p-3 text-base text-text-light focus:border-primary focus:outline-none focus:ring-0" placeholder="0x10" />
            </div>
        </div>
    </section>
</div>

<!-- Blocco principale (sticky / gradient) -->
<div class="settings-footer sticky-footer">
  <div class="settings-footer-inner">
    <button id="settings-apply" type="button" class="btn-secondary">Apply Settings</button>
    <button data-system-action="restart_app" data-apply-settings="true" class="btn-primary">Apply & Restart</button>
  </div>
</div>
